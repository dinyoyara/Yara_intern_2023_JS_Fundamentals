<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
      <div class="title"></div>
      <div class="main-message hidden">
        <span class="text"></span>
      </div>
      <div class="input-forms">
          <input type="number" min="1" max="31"class="input input-day">
          <select class="input input-months">
            <option value="1">Janyary</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June </option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          <input type="number" min="2023" class="input input-year">
          <div class="time-container">
            <input type="number" min="0" max="23" class="input input-hours"/>
            <span class="dots">:</span>
            <input type="number" min="0" max="59" class="input input-minutes"/>
            <span class="dots">:</span>
            <input type="number" min="0" max="59" class="input input-seconds"/>
          </div>
      </div>
      <button class="btn btn-start">START</button>
      <button class="btn btn-reset hidden">CLEAR</button>
      <div class="result-boxes-container hidden">
        <div class="result-box">
          <div class="label">DAYS</div>
          <div class="result result-days"></div>
        </div>
        <div class="result-box">
          <div class="label">HOURS</div>
          <div class="result result-hours"></div>
        </div>
        <div class="result-box">
          <div class="label">MINUTES</div>
          <div class="result result-minutes"></div>
        </div>
        <div class="result-box">
          <div class="label">SECONDS</div>
          <div class="result result-sec"></div>
        </div>       
      </div>
      <div class="message hidden">
        <span class="text"></span>
      </div>
      <div class="footer">
        <span class="time-now"></span>
      </div>
    </body>
</html>
